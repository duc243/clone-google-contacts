<div id="header">
  <div id="logoSection">
    <i class="fa fa-bars" aria-hidden="true" ></i>
    <div id="logo" onclick="loadContent('/pages/content.html')">
      <img width="30" src="/assets/images/logo.png" /> Contacts
    </div>
  </div>
  <div id="searchSection">
    <div id="searchContainer">
      <button class="searchButton">
        <div><i class="fa fa-search" aria-hidden="true"></i></div>
      </button>
      <input type="text" placeholder="Search" onkeyup="searchKeyUp(event)" />
      <button class="clearSearchButton" onclick="clearSearchInput()">
        <div><i class="fa fa-times" aria-hidden="true"></i></div>
      </button>

      <div class="suggestions"></div>
    </div>
  </div>
</div>
