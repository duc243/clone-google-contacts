<div class="table">
  <h1 class="tableTitle">
    Contacts <span class="updateNumberOfContacts"></span>
  </h1>
  <div class="tableHead">
    <div class="column">Titre</div>
    <div class="column email">Email</div>
    <div class="column phone">Numéro de téléphone</div>
    <div class="column company">Fonction et Entreprise</div>
    <div class="column libelle">Libellés</div>
    <div class="columnLogo">
      <span class="material-symbols--print"></span>
      <span class="material-symbols--upload"></span>
      <span class="mingcute--more-2-fill"></span>
    </div>
  </div>
    

  <div class="actionsBar">
    <div class="buttons">
      <i class="fa fa-tags" aria-hidden="true"></i>
      <i
        class="fa fa-trash"
        onclick="deleteSelectedContacts()"
        aria-hidden="true"
      ></i>
    </div>
    <div class="rightSection">
      <div class="updateSeletedNumberOfContacts"></div>
      selected
    </div>
  </div>
  <p>Contacts</p>
  <div class="tableBody"></div>
</div>


<div id="labelEditorDialog" class="dialog">
  <div class="dialogOverlay" onclick="hideCreateLabelDialog()"></div>
  <form
    action="javascript:void(0)"
    onSubmit="onCreateLabelFormSubmit()"
    class="dialogContentContainer"
  >
    <input type="hidden" name="id" />
    <div class="dialogTitle">Créer un libellé</div>
    <div class="inputColumn inputMoadal">
      <input id="title" type="text" name="title" required/>
      <label class="labelInput" for="title">Nouvelle libellé</label>
    </div>
    <div class="dialogFooter">
      <button type="button" class="cancelBtn" onclick="hideCreateLabelDialog()">
        Non, ne rien faire
      </button>
      <button type="submit">Enregistrer</button>
    </div>
  </form>
</div>
<div id="createContactBtn" class="addContact">
  <span class="clarity--plus-line"></span>
</div>
