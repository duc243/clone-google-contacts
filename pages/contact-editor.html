<div id="contactEditorPage">

      <form id="contactContent" action="javascript:void(0)">
        <div id="contactEditorHeader">
          <div class="icons">
            <span class="ic--sharp-arrow-back" onclick="loadContent('/pages/content.html')"></span>
            <div class="actionSection">
              <button id="submitContactBtn" type="submit" class="editButton primary-button button">Save</button>
            </div>
          </div>
          
          <div class="avatar addIconButton">
            <i class="fa fa-user" aria-hidden="true"></i>

            <button>
              <input type="file" id="avatarFilePickerInput" />
              <label for="avatarFilePickerInput">
                <span class="clarity--plus-line"></span>
              </label>
            </button>
            
          </div>
          <div class="nameSection">
            <div class="name"></div>
            <div class="labelsSection">
              <div class="labels"></div>
              <div
                class="labelsPickerButton"
                onclick="showDialog(document.querySelector('#labelPickerDialog'))"
              >
                <span class="clarity--plus-line"></span>
                <span>Libell√©</span>
              </div>
            </div>
          </div>
          
          
        </div>
        <div
          id="contactEditorContent"
          action="javascript:void(0)"
          
        >
          <div class="column">
            <div class="row">
              <div class="iconColumn">
                <span class="mdi--user"></span>
              </div>
              <div class="inputColumn">
                <input class="important" name="firstName" type="text" placeholder="First Name" />
              </div>
              <div
                onclick="this.closest('.row').querySelector('input').value = ''"
                class="crossIconColumn"
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>
            <div class="row">
              <div class="iconColumn">
                <span class="mdi--user"></span>
              </div>
              <div class="inputColumn">
                <input class="important" name="lastName" type="text" placeholder="Last Name" />
              </div>
              <div
                onclick="this.closest('.row').querySelector('input').value = ''"
                class="crossIconColumn"
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          
          <div class="column">
            <div class="row">
              <div class="iconColumn">
                <span class="mdi--company"></span>
              </div>
              <div class="inputColumn">
                <input name="entreprise" type="text" placeholder="Entreprise" />
              </div>
              <div
                onclick="this.closest('.row').querySelector('input').value = ''"
                class="crossIconColumn"
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>
            <div class="row">
              <div class="iconColumn">
                <span class="mdi--company"></span>
              </div>
              <div class="inputColumn">
                <input name="fonction" type="text" placeholder="Fonction" />
              </div>
              <div
                onclick="this.closest('.row').querySelector('input').value = ''"
                class="crossIconColumn"
              >
                <i class="fa fa-times" aria-hidden="true"></i>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="iconColumn">
              <span class="ic--outline-email"></span>
            </div>
            <div class="inputColumn">
              <input class="important" name="email" type="email" placeholder="Email" />
            </div>
            <div
              onclick="this.closest('.row').querySelector('input').value = ''"
              class="crossIconColumn"
            >
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
          </div>
          
          <div class="btnAdd">
            <span class="clarity--plus-line"></span>
            Ajouter une adresse email 
          </div>

          <div class="row">
            <div class="iconColumn">
              <span class="ic--baseline-phone"></span>
            </div>
            <div class="inputColumn">
              <input class="important" name="phone" type="text" placeholder="Phone" />
            </div>
            <div
              onclick="this.closest('.row').querySelector('input').value = ''"
              class="crossIconColumn"
            >
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
          </div>
          
          <div class="btnAdd">
            <span class="clarity--plus-line"></span>
            <span>Ajouter une adresse email </span>
          </div>
        
        </div>
      </form>

    <div class="dialog" id="labelPickerDialog">
      <div
        class="dialogOverlay"
        onclick="closeDialog(this.closest('.dialog'))"
      ></div>
      <dive class="dialogContentContainer">
        <div class="dialogTitle">Pick a label</div>
        <div class="dialogContent">
          <div class="label" onclick="closeDialog(this.closest('.dialog'))">
            <div class="iconSection">
              <i class="fa fa-tag" aria-hidden="true"></i>
            </div>
            <div class="text">Label 1</div>
            <div class="selectionIcon primary-color">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
          </div>

          <div class="label" onclick="closeDialog(this.closest('.dialog'))">
            <div class="iconSection">
              <i class="fa fa-tag" aria-hidden="true"></i>
            </div>
            <div class="text">Label 1</div>
            <div class="selectionIcon primary-color">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
          </div>

          <div class="label" onclick="closeDialog(this.closest('.dialog'))">
            <div class="iconSection">
              <i class="fa fa-tag" aria-hidden="true"></i>
            </div>
            <div class="text">Label 1</div>
            <div class="selectionIcon primary-color">
              <i class="fa fa-check" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="dialogFooter">
          <button>+ Create label</button>
          <button>Apply</button>
        </div>
      </dive>
    </div>

</div>
